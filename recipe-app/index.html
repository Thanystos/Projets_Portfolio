<html lang="fr">
    <head>

                    <!-- Généré dynamiquement -->
                </ul>
            </div>
            <div class="meals" id="meals">

            </div>
        
            <div class="meals" id="meals">
                <!-- Généré dynamiquement -->
            </div>
        </div>
        <div class="popup-container hidden" id="meal-popup">

                    <i class="fas fa-times"></i>
